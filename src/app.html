<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./styles.css"></require>

  <div class="container">
    <h1>Aurelia Validation</h1>

    <form>
      <div class="alert alert-danger" if.bind="validationController.errors.length > 0">
        <ul>
          <li repeat.for="error of validationController.errors">
            ${error.message}
          </li>
        </ul>
      </div>
      <div class="alert alert-success" if.bind="valid">
        Form entries valid.
      </div>
      <div class="form-group">
        <label for="name" class="form-control-label">Name</label>
        <input type="text" class="form-control" value.bind="person.name & validate" />
      </div>

      <div class="form-group">
        <label for="email" class="form-control-label">Email</label>
        <input type="text" class="form-control" value.bind="person.email & validate" />
      </div>

      <button class="btn btn-primary" click.delegate="submit()">Submit</button>
    </form>
  </div>

</template>
